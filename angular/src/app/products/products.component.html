<div class="Products">
  <div class="card-columns">

    <div *ngFor="let product of products" class="card text-white bg-secondary">
      <img class="card-img-top" src="{{product.imageUrl}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.description}}</p>
        <a routerLink="/products/{{product.id}}" class="btn btn-primary">more details</a>
      </div>
    </div>


  </div>
</div>
